{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Shares</th>
                <th>Price</th>
                <th>TOTAL</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="4"></td>
                <td>${{ amount }}</td>
            </tr>
        </tfoot>
        <tbody>
            {% for i in range(length) %}
                <tr>
                    {% for value in values %}
                        <td>{{ orders[i][value] }}</td>
                    {% endfor %}
                    <td>${{ price[i] }}</td>
                    <td>${{ total[i] }}</td>
                </tr>
            {% endfor %}
            <tr>
                <td colspan="4">CASH</td>
                <td>${{ cash }}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
